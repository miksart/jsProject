<body>
    <script type="text/javascript">

        function factorial(x) {
            if (x < 0) return;
            if (x === 0) return 1;
            return x * factorial(x - 1);
        }
        factorial(3);




        // console.log(bubble_Sort([3, 0, 2, 5, -1, 4, 1]));

            var factorial1=parseInt(prompt("factorial"))
            document.getElementById("Method1").innerHTML = "factorial("+factorial1+");" + factorial(factorial1);;
            document.getElementById("Method2").innerHTML = "sored " + selectionSort([3, 0, 2, 5, -1, 4, 1]);
        }


    </script>
